name: Real-Time Model Poller

on:
  schedule:
    # Run every 15 minutes to check for new models
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  poll:
    runs-on: ubuntu-latest
    
    # Prevent overlapping poller runs
    concurrency:
      group: weather-poller
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install cfgrib xarray pandas eccodes requests numpy ecmwf-opendata matplotlib openpyxl

      - name: Create required directories
        run: |
          mkdir -p data/ecmwf
          mkdir -p data/gfs
          mkdir -p data/normals
          mkdir -p data/open_meteo
          mkdir -p data/weights
          mkdir -p outputs

      - name: Copy normals file
        run: |
          cp data/us_daily_normals.csv data/normals/us_daily_normals.csv || true

      - name: Run Model Poller
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python scripts/poll_models.py

      - name: Commit pipeline state and tracker outputs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/pipeline_state.json || true
          git add outputs/*.csv outputs/*.png outputs/*.xlsx || true
          git add data/ecmwf/*_tdd.csv data/gfs/*_tdd.csv || true
          git add data/weights/ data/normals/ || true
          # Only commit if there are actual changes detected
          git diff --staged --quiet || (git commit -m "Auto-update: Pipeline state & metrics $(date '+%Y-%m-%dT%H:%M:%SZ')" && git push)
