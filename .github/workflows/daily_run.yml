name: Real-Time Model Poller

on:
  schedule:
    # GFS 00z (Uploads ~04:30 UTC)
    - cron: '*/15 4,5 * * *'
    # ECMWF 00z (Uploads ~07:10 UTC)
    - cron: '*/15 6,7 * * *'
    # GFS 06z (Uploads ~10:30 UTC)
    - cron: '*/15 10,11 * * *'
    # GFS 12z (Uploads ~16:30 UTC)
    - cron: '*/15 16,17 * * *'
    # ECMWF 12z (Uploads ~19:10 UTC)
    - cron: '*/15 18,19 * * *'
    # GFS 18z (Uploads ~22:30 UTC)
    - cron: '*/15 22,23 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  poll:
    runs-on: ubuntu-latest
    
    # Prevent overlapping poller runs
    concurrency:
      group: weather-poller
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install cfgrib xarray pandas eccodes requests numpy ecmwf-opendata matplotlib openpyxl kaggle

      - name: Create required directories
        run: |
          mkdir -p data/ecmwf
          mkdir -p data/gfs
          mkdir -p data/normals
          mkdir -p data/open_meteo
          mkdir -p data/weights
          mkdir -p outputs

      - name: Copy normals file
        run: |
          cp data/us_daily_normals.csv data/normals/us_daily_normals.csv || true

      - name: Run Model Poller & Dispatch AI Models
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
          GITHUB_PAT: ${{ secrets.GITHUB_PAT }}
        run: |
          python scripts/poll_models.py
          python scripts/trigger_kaggle.py || echo "[WARN] Kaggle Trigger failed, skipping."

      - name: Commit pipeline state and tracker outputs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/pipeline_state.json || true
          git add outputs/*.csv outputs/*.png outputs/*.xlsx || true
          git add data/ecmwf/*_tdd.csv data/gfs/*_tdd.csv || true
          git add data/weights/ data/normals/ || true
          # Only commit if there are actual changes detected
          git diff --staged --quiet || (git commit -m "Auto-update: Pipeline state & metrics $(date '+%Y-%m-%dT%H:%M:%SZ')" && git push)
